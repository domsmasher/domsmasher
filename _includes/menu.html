<nav class="menu-top">
	<div class="profile"><img width="42" src="http://www.gravatar.com/avatar/605055ba4f225df265329eab06aacb64.png" alt="Matteo Gildone"><span>Matteo Gildone</span></div>
	<div class="icon-list">
		<a href="https://uk.linkedin.com/in/{{ site.linkedin_username }}/"><i class="fa fa-fw fa-linkedin-square"></i></a>
		<a href="https://instagram.com/{{ site.instagram_username }}"><i class="fa fa-fw fa-instagram"></i></a>
		<a href="https://github.com/{{ site.github_username }}"><i class="fa fa-fw fa-github"></i></a>
		<a href="https://twitter.com/{{ site.twitter_username }}"><i class="fa fa-fw fa-twitter"></i></a>
	</div>
</nav>
<nav class="menu-side">
	{% unless page.layout == 'front' %}
		{% for link in site.navigation %}
			{% assign current = nil %}
			{% if page.url == link.url or page.layout == link.layout %}
				{% assign current = 'current' %}
			{% endif %}
			<a class="{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}" href="{{ link.url | prepend: site.baseurl }}">{{ link.text }}</a>
		{% endfor %}
	{% endunless %}
</nav>
